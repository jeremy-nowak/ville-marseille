<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="body-formulaire">
    <div>
        <div class="contactez-nous">
            <h1>Contactez-nous</h1>
            <p>Un problème, une question, envie de nous envoyer un message d’amour ? N’hésitez pas à utiliser ce formulaire pour prendre contact avec nous !</p>
            <form action="/page-traitement-donnees" method="post">
            <div>
            <label for="nom">Votre nom</label>
            <input type="text" id="nom" name="nom" placeholder="Martin" required>
            </div>
            <br>
            <div>
            <label for="nom">Votre prénom</label>
            <input type="text" id="nom" name="nom" placeholder="Dupont" required>
            </div>
            <br>
            <div>
            <label for="email">Votre e-mail</label>
            <input type="email" id="email" name="email" placeholder="Monadresse@mail.com" required>
            </div>
            <br>
            <div>
            <label for="number">Votre numéro de téléphone</label>
            <input type="number" id="nom" name="nom" placeholder="06xxxxxxxx" required>
            </div>
            <br>
            <div>
            <label for="adresse">Votre adresse</label>
            <input type="text" class="nom" name="nom" placeholder="5 rue du stade vélodrome" required>
            </div>
            <br>
            <div>
            <label for="nom">Sujet</label>
            <input type="text" class="nom" name="nom" placeholder="poubelles" required>
            </div>
            <br>
            <div>
            <label for="nom">votre message</label>
            <textarea type="text" class="nom" name="nom" placeholder="Message" required></textarea>
            </div>
            <br>
            <div class="button">
                <button type="submit">Envoyer le message</button>
            </div>
    
</body>

</html>
